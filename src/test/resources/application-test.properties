# 1. Banco H2 - Ignorar nomes em maiúsculo e simular MySQL
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=MySQL;DATABASE_TO_UPPER=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# 2. Hibernate - Forçar a criação das tabelas no H2
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true

# 3. Naming Strategy - Força o Hibernate a usar o nome exato que está no @Table
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.hibernate.naming.implicit-strategy=org.springframework.boot.orm.jpa.hibernate.SpringImplicitNamingStrategy

# 4. Variáveis de ambiente fakes (Para não travar o contexto)
DB_HOST=localhost
DB_PORT=3306
DB_NAME=banco
DB_USER=root
DB_PASSWORD=root
springdoc.api-docs.enabled=false
springdoc.swagger-ui.enabled=false
spring.config.import=optional:file:.env